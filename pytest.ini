[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage
addopts = 
    --verbose
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    github: Tests that interact with GitHub API (mocked)
    database: Tests that require database connection

# Ignore
norecursedirs = .git .venv venv env build dist

[coverage:run]
source = src
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
